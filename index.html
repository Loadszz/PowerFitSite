<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>PowerFit</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="container">
				<div class="header__body">
					<a href="#" class="header__logo">
						<img src="img/Logo.png" alt="">
					</a>
					<div class="header__burger">
						<span></span>
					</div>
					<nav class="header__menu">
						<ul class="header__list">
							<li>
								<a href="" class="header__link">ИНФОРМАЦИЯ</a>
							</li>
							<li>
								<a href="" class="header__link">ФОТО</a>
							</li>
							<li>
								<a href="" class="header__link">СОСТАВ</a>
							</li>
							<li>
								<a href="" class="header__link">НАПРАВЛЕНИЯ</a>
							</li>
							<li>
								<a href="" class="header__link">КОНТАКТЫ</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</header>
		<main>
			<div class="banner">
				<div class="banner__body">
					<div class="banner__bg ibg">
						<img src="/img/imagebg.jpg" alt="">
					</div>
					<div class="banner__inner inner-banner">
						<div class="container">
							<a href="#" class="inner-banner__button btn">ЗАПИСАТЬСЯ НА ГОСТЕВОЙ ВИЗИТ</a>
							<div class="inner-banner__text">ФИТНЕС ГДЕ ЕСТЬ ВСЕ</div>
						</div>
					</div>
				</div>
			</div>
			<div class="better">
				<div class="container">
					<div class="better__row">
						<div class="better__column">
							<div class="better__left left-better">
								<div class="left-better__tittle">POWERFIT</div>
								<div class="left-better__photo1"><img src="img/Rectangle1.jpg" alt=""></div>
								<div class="left-better__photo2"><img src="img/Rectangle2.jpg" alt=""></div>
								<div class="left-better__photo3"><img src="img/Rectangle3.png" alt=""></div>
							</div>
						</div>
						<div class="better__column">
							<div class="better__right right-better">
								<div class="right-better__tittle">ПОЧЕМУ МЫ?</div>
								<div class="right-better__text">Современное оборудование</div>
								<div class="right-better__text right-better__text_white">Доступные цены для каждого</div>
								<div class="right-better__text">Комфортные раздевалки и зона отдыха</div>
								<div class="right-better__text right-better__text_white">Индивидуальный подход к каждому клиенту
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>


	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/slick.min.js"></script>
</body>

</html>
